		<script type="text/javascript">
		var element = document.getElementById('form');
		// Initialize the editor
var editor = new JSONEditor(element,{
   theme: 'bootstrap3',
	iconlib: 'bootstrap3',
	schema: {
      type: "object",
      properties: {
          name: { "type": "string" }
      }
  }
});

// Set the value
editor.setValue({
    name: "John Smith"
});

// Get the value
var data = editor.getValue();
console.log(data.name); // "John Smith"

		</script>
